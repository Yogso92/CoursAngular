<nb-card accent= "danger">
    <nb-card-header>
        Confirmation
    </nb-card-header>
    <nb-card-body>
        Etes-vous sur de vouloir supprimer cet article?
    </nb-card-body>
    <nb-card-footer>
        <button nbButton (click)="yes()" class = "mx-2">YES</button>
        <button nbButton (click)="no()" class = "mx-2">No</button>
    </nb-card-footer>
</nb-card>
